<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plisystem Workstation - Loading</title>
    <style>
      /* Add your CSS styles for the loading page here */
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 400px;
        overflow: hidden;
        background-repeat: no-repeat;
        background-image: url("background2.png");
      }

      body p {
        position: absolute;
        bottom: 10px;
        color: white;
        font-family: "Roboto", sans-serif;
        font-weight: 500;
        font-style: normal;
      }

      /* .loader {
        width: 100px;
        height: 100px;
        border: 8px solid #f3f3f3;
        border-radius: 50%;
        border-top: 8px solid #3498db;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      } */
      .loading-container {
        width: 100%; /* Stretch container to full width */
        height: 5px; /* Adjust height as needed */
        background-color: #e0e0e0; /* Background color for the inactive bar */
        border-radius: 2px; /* Rounded corners for a smoother look */
        overflow: hidden; /* Clip overflowing content */
        position: absolute;
        bottom: 0;
      }

      .loading-bar {
        width: 0%; /* Initial width is 0% */
        height: 100%; /* Full height of the container */
        background-color: #3498db; /* Animation color for the progress bar */
        transition: width 1s ease-in-out; /* Smooth animation */
      }

      /* Optional: Add animation keyframes for different effects */
      @keyframes animate-bar {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }

      .loading-bar.animated {
        animation: animate-bar 8s ease-in-out infinite; /* Start animation */
      }
    </style>
  </head>
  <body>
    <!-- <div class="loader"></div> -->
    <p>Loading Plisystem Workstation...</p>
    <div class="loading-container">
      <div class="loading-bar"></div>
    </div>
    <script>
      const loadingBar = document.querySelector(".loading-bar");
      setTimeout(() => {
        loadingBar.classList.add("animated"); // Start animation after a delay (optional)
      }, 1000); // Adjust delay in milliseconds
    </script>
  </body>
</html>
